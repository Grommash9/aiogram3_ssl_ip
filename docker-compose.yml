version: '3.9'
services:
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    networks:
      my_network:
        ipv4_address: 192.168.1.10
    depends_on:
      - nginx-service
    volumes:
      - nginx-certs:/nginx-certs
    ports:
      - "2005:2005"
  nginx-service:
    build:
      context: ./nginx-service
      dockerfile: Dockerfile
    ports:
      - "443:443"
    volumes:
      - nginx-certs:/nginx-certs
    networks:
      my_network:
        ipv4_address: 192.168.1.20
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:443"]
      interval: 5s
      timeout: 10s
      retries: 3


networks:
  my_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.1.0/24

volumes:
  nginx-certs: